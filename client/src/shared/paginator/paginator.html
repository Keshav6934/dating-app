<div class="flex items-center gap-6 text-sm font-medium text-gray-600">
    
    <div class="flex items-center gap-2">
        <span class="whitespace-nowrap">Items per page:</span>
        <select 
            [value]="pageSize()" 
            (change)="onPageChange(undefined, $event.target)"
            class="select select-bordered select-xs w-16 focus:outline-none h-8"
        >
            @for (option of pageSizeOptions(); track option) {
                <option [value]="option" [selected]="option === pageSize()">
                    {{option}}
                </option>
            }
        </select>
    </div>

    <div class="flex items-center min-w-fit">
        <span>
            {{ (pageNumber() - 1) * pageSize() + 1 }} - {{ lastItemIndex() }} of {{ totalCount() }}
        </span>
    </div>

    <div class="flex items-center gap-1">
        <button 
            [disabled]="pageNumber() === 1"
            (click)="onPageChange(pageNumber() - 1)"
            class="btn btn-ghost btn-xs disabled:opacity-30 p-1"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>

        <button 
            [disabled]="pageNumber() === totalPages() || totalCount() === 0"
            (click)="onPageChange(pageNumber() + 1)"
            class="btn btn-ghost btn-xs disabled:opacity-30 p-1"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
    </div>
</div>
