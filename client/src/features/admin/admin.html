<div class="flex flex-col w-full px-2 -mt-4 pb-2">
    <div class="flex justify-between items-center mb-2">
        <div class="tabs tabs-border tabs-md text-primary">
            @for (tab of tabs; track $index) {
                <button class="tab" [class.tab-active]="activeTab === tab.value" (click)="setTab(tab.value)">
                    {{tab.label}}
                </button>
            }
        </div>
    </div>
    @if(activeTab === 'roles'){ <app-user-management /> }
    @if(activeTab === 'photos'){ <app-photo-management /> }
</div>
