<div class="grid grid-cols-6 gap-4">
    @for (photo of photos(); track photo.id) {
        <div class="flex flex-col gap-2">
            <img 
                src="{{photo.url}}" 
                class="img-thumbnail p-1 aspect-square object-cover w-full" 
                alt="user image"
            >
    
            <div class="flex w-full gap-2">
                <button 
                    class="btn btn-success flex-grow" 
                    (click)="approvePhoto(photo.id)">
                    Approve
                </button>
                <button 
                    class="btn btn-error flex-grow" 
                    (click)="rejectPhoto(photo.id)">
                    Reject
                </button>
            </div>
        </div>
    }
</div>

@if (photos().length === 0) {
    <div class="text-center mt-5">
        <h3 class="text-muted">No photos to moderate</h3>
    </div>
}
